<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/output.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>My Meals</title>
</head>
<body class="bg-cambridgeBlue">
    <section class="grid grid-cols-4">
    <nav id="navbar" class="col-span-4 bg-cinereous md:bg-grayBright shadow-sm shadow-black">
        <div id="mainNavItems" class="flex justify-between items-center m-3">
            <header id="mainNavHeader">
                <span class="text-3xl">
                <h1 id="mainPageHeader">Recipe App</h1>
                </span>
            </header>
            <div class="md:hidden">
                <button id="mainMenuBtn" class="hover:cursor-pointer hover:bg-lightGoldenrodYellow rounded-lg transition duration-150 ease-in-out">
                    <span class="text-4xl">
                        <ion-icon name="menu-outline"></ion-icon>
                    </span>
                </button>
            </div>
            <ul id="navList" class="flex hidden md:inline-flex md:flex-row flex-col items-center md:justify-end justify-start absolute md:static inset-0 z-10 md:text-2xl md:bg-none bg-cinereous text-xl w-fit md:h-fit h-1/3 md:my-0 my-16 md:ml-0 ml-auto md:shadow-none shadow-md shadow-black">
                <li class="md:hidden md:mx-3 mx-1 md:my-0 my-3">
                    <a href="index.html" class="navAnchors recipeAnchor hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">Search</a>
                </li>
                <li class="md:mx-3 mx-1 md:my-0 my-3">
                    <a class="navAnchors hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">My Recipes</a>
                </li>
                <li class="md:mx-3 mx-1 md:my-0 my-3">
                    <a href="randomMeal.html" class="navAnchors hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">Random Recipe</a>
                </li>
                <li class="md:block text-3xl hidden my-3 mx-3">
                    <a href="index.html" class="navAnchors recipeAnchor hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="col-span-4"> <!--give each editable element a background or border-->
        <section id="foodRecipeCreate" class="bg-white border border-black w-11/12 h-fit mx-auto my-3">
            <header id="foodRecipeHeader">
                <h1 class="md:text-3xl text-2xl text-center w-full m-auto border-b border-b-black">Write Down Your Recipe Below</h1>
                <h1 id="mealRecipeName" class="text-2xl text-center w-fit mx-auto my-3 border-b border-b-black hover:cursor-text hover:bg-neutral-400" contenteditable="true">Meal Name Here</h1>
            </header>
            <div> <!--No use for this yet still thinking about it-->
                <img>
            </div>
            <section id="mealIngredientsAndMeasurements" class="flex justify-between items-center mx-3 md:text-lg text-sm">
                <p id="mealIngredients" contenteditable="true" class="border-b border-b-black hover:cursor-text hover:bg-neutral-400">Enter Ingredients of this Meal Here</p>
                <p id="mealMeasurements" contenteditable="true" class="border-b border-b-black hover:cursor-text hover:bg-neutral-400">Enter the Measurements of this Meal Here</p>
            </section>
            <section id="mealDescription">
                <p id="mealRecipeDescription" class="mx-auto w-fit text-center text-lg border-b border-b-black hover:cursor-text hover:bg-neutral-400" contenteditable="true">Enter Meal Description or Instructions Here</p>
            </section>
        </section>
        <section id="buttonSection" class="flex justify-center items-center">
            <button id="saveMealRecipeButton" class="bg-white border border-green-700 text-green-500 hover:bg-green-500 hover:text-white w-36 p-3 mx-1">Save Recipe</button>
            <button id="clearMealRecipeButton" class="bg-white border border-red-700 text-red-500 hover:bg-red-500 hover:text-white w-36 p-3 mx-1">Remove Recipe</button>
        </section>
    </section>

    <section id="mainGrid" class="grid grid-cols-4 col-span-4">
        <section id="recipeGrid" class="col-span-4 flex flex-row justify-center items-center">
        <section class="col-span-4 flex justify-center items-center mx-1 my-3 h-52 w-36 bg-white hover:cursor-pointer">
            <h1>Empty Recipe</h1>
        </section>
        </section>
    </section>
</section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="my.js"></script>
</body>
</html>
