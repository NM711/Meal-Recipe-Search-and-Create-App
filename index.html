<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/output.css">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Meal Search and Write Notes</title>
</head>
<body class="bg-cambridgeBlue">
    <section class="grid grid-cols-4">
        <nav id="navbar" class="col-span-4 bg-cinereous md:bg-grayBright shadow-sm shadow-black">
            <div id="mainNavItems" class="flex justify-between items-center m-3">
                <header id="mainNavHeader">
                    <span class="text-3xl">
                    <h1 id="mainPageHeader">Recipe App</h1>
                    </span>
                </header>
                <div class="md:hidden">
                    <button id="mainMenuBtn" class="hover:cursor-pointer hover:bg-lightGoldenrodYellow rounded-lg transition duration-150 ease-in-out">
                        <span class="text-4xl">
                            <ion-icon name="menu-outline"></ion-icon>
                        </span>
                    </button>
                </div>
                <ul id="navList" class="flex hidden md:inline-flex md:flex-row flex-col items-center md:justify-end justify-start absolute md:static inset-0 z-10 md:text-2xl md:bg-none bg-cinereous text-xl w-fit md:h-fit h-1/3 md:my-0 my-16 md:ml-0 ml-auto md:shadow-none shadow-md shadow-black">
                    <li class="md:hidden md:mx-3 mx-1 md:my-0 my-3">
                        <a class="navAnchors recipeAnchor hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">Search</a>
                    </li>
                    <li class="md:mx-3 mx-1 md:my-0 my-3">
                        <a href="myRecipes.html" class="navAnchors hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">My Recipes</a>
                    </li>
                    <li class="md:mx-3 mx-1 md:my-0 my-3">
                        <a href="randomMeal.html" class="navAnchors hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">Random Recipe</a>
                    </li>
                    <li class="md:block text-3xl hidden my-3 mx-3">
                        <a class="navAnchors recipeAnchor hover:cursor-pointer hover:text-white transition duration-75 ease-in-out">
                            <ion-icon name="search-outline"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="bannerLandingPage" class="col-span-4 static inset-0 z-0">
            <section class="flex justify-center items-center flex-col my-52">
            <label id="mainBannerHeader" for="foodSearch" class="text-center md:text-6xl text-5xl my-5 text-jet bg-white bg-opacity-20 rounded-md">Search For Recipes</label>
            <input id="foodSearch" type="text" name="foodSearch" class="rounded-lg w-3/5 h-8 text-xl text-center">
        </section>
        </section>
        <section id="recipeItemsGrid" class="grid grid-cols-4 col-span-4 md:text-xl text-md">
        </section>
    </section>

    <section id="recipeInfo" class="hidden bg-black bg-opacity-50 h-full w-full fixed z-20 inset-0 flex justify-center items-center">
        <div id="recipeInfoModal" class="bg-white w-fit h-full overflow-y-auto">
            <div class="flex justify-end">
                <span id="recipeInfoClose" class="md:text-4xl text-3xl hover:cursor-pointer">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            </div>
            <header class="md:text-3xl text-2xl flex flex-col justify-center items-center text-center mx-auto my-3">
                <h1 id="mealName"></h1>
            </header>
            <div id="mealInstructions">
                <p id="mealDescription" class="md:text-md text-sm m-1"></p>
                <section id="ingredientsAndMeasurements" class="flex justify-around items-center my-1 text-md">
                <ul id="ingredientList" class="md:text-md text-sm">
                </ul>
                <ul id="measurementList" class="md:text-md text-sm">
                </ul>
            </section>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="my.js"></script>
</body>
</html>
